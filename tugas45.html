<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar js Niomic</title>
  </head>
  <body>
    <p id ='href'></p>
    <button type="button" onclick="href_loc()" name="button">LOCATION</button>

    <script type="text/javascript">
      function href_loc() {
        var x = location.href;
        document.getElementById('href').innerHTML = x;

      }

    </script>
  </body>
</html>
